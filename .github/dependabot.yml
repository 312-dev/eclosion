version: 2
updates:
  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "python"
    commit-message:
      prefix: "chore(deps):"
    groups:
      python-all:
        patterns:
          - "*"
        update-types:
          - "major"
          - "minor"
          - "patch"

  # npm dependencies (frontend)
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "frontend"
    commit-message:
      prefix: "chore(deps):"
    groups:
      npm-frontend-prod:
        dependency-type: "production"
        patterns:
          - "*"
      npm-frontend-dev:
        dependency-type: "development"
        patterns:
          - "*"

  # npm dependencies (desktop)
  - package-ecosystem: "npm"
    directory: "/desktop"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "desktop"
    commit-message:
      prefix: "chore(deps):"
    groups:
      npm-desktop-all:
        patterns:
          - "*"

  # npm dependencies (docusaurus)
  - package-ecosystem: "npm"
    directory: "/docusaurus"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "docs"
    commit-message:
      prefix: "chore(deps):"
    groups:
      npm-docusaurus-all:
        patterns:
          - "*"

  # npm dependencies (scripts)
  - package-ecosystem: "npm"
    directory: "/scripts/contributors-gen"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 1
    labels:
      - "dependencies"
      - "scripts"
    commit-message:
      prefix: "chore(deps):"
    groups:
      npm-scripts-contributors:
        patterns:
          - "*"

  - package-ecosystem: "npm"
    directory: "/scripts/docs-gen"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 1
    labels:
      - "dependencies"
      - "scripts"
    commit-message:
      prefix: "chore(deps):"
    groups:
      npm-scripts-docs:
        patterns:
          - "*"

  - package-ecosystem: "npm"
    directory: "/scripts/productboard-sync"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 1
    labels:
      - "dependencies"
      - "scripts"
    commit-message:
      prefix: "chore(deps):"
    groups:
      npm-scripts-productboard:
        patterns:
          - "*"

  - package-ecosystem: "npm"
    directory: "/scripts/screenshots-gen"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 1
    labels:
      - "dependencies"
      - "scripts"
    commit-message:
      prefix: "chore(deps):"
    groups:
      npm-scripts-screenshots:
        patterns:
          - "*"

  # Docker base images
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 2
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "chore(deps):"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 1
    labels:
      - "dependencies"
    commit-message:
      prefix: "chore(deps):"
    groups:
      github-actions-all:
        patterns:
          - "*"
        update-types:
          - "major"
          - "minor"
          - "patch"
