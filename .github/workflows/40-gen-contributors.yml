name: "40 Generate: Contributors"

on:
  # Run on releases
  release:
    types: [published]

  # Run weekly to catch new contributors
  schedule:
    - cron: '0 0 * * 0'  # Every Sunday at midnight UTC

  # Manual trigger
  workflow_dispatch:

permissions: read-all

jobs:
  generate-contributors:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write
      issues: read
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          fetch-depth: 0  # Full history for git log

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: scripts/contributors-gen/package-lock.json

      - name: Install dependencies
        working-directory: scripts/contributors-gen
        run: npm ci

      - name: Generate contributor data
        working-directory: scripts/contributors-gen
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx tsx index.ts

      - name: Create or update PR with contributor data
        env:
          # Use PAT so the PR triggers CI workflows and can be auto-merged
          GH_TOKEN: ${{ secrets.CI_TRIGGER_PAT }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Save the generated files
          cp frontend/src/data/contributors.json /tmp/contributors.json
          cp scripts/contributors-gen/cache.json /tmp/cache.json || true

          # Switch to main branch to create PR from there
          git remote set-url origin "https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git"
          git fetch origin main
          git checkout -f main

          # Use a consistent branch name (not date-based) so we can reuse PRs
          BRANCH="update/contributors"

          # Check if branch already exists remotely
          if git ls-remote --exit-code --heads origin "$BRANCH" >/dev/null 2>&1; then
            # Branch exists - fetch it and reset to main to incorporate latest changes
            git fetch origin "$BRANCH"
            git checkout -B "$BRANCH" origin/main
          else
            # Branch doesn't exist - create fresh from main
            git checkout -b "$BRANCH"
          fi

          # Restore the generated files
          cp /tmp/contributors.json frontend/src/data/contributors.json
          if [ -f /tmp/cache.json ]; then
            cp /tmp/cache.json scripts/contributors-gen/cache.json
          fi

          # Check if there are changes to commit
          git add frontend/src/data/contributors.json
          git add scripts/contributors-gen/cache.json || true
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          # Commit and force push (we reset to main, so force push is safe)
          git commit -m "chore: update contributor attribution data"
          git push -u origin "$BRANCH" --force

          # Check if PR already exists for this branch
          EXISTING_PR=$(gh pr list --head "$BRANCH" --json number --jq '.[0].number' 2>/dev/null || echo "")

          if [ -n "$EXISTING_PR" ] && [ "$EXISTING_PR" != "null" ]; then
            echo "PR #$EXISTING_PR already exists - updated with new commits"
            # Re-enable auto-merge in case it was disabled
            gh pr merge "$BRANCH" --auto --squash || echo "Auto-merge may already be enabled"
          else
            # Create new PR
            gh pr create \
              --title "chore: update contributor attribution data" \
              --body "Automated contributor data update.

          This PR updates:
          - \`frontend/src/data/contributors.json\` - Contributor attribution data
          - \`scripts/contributors-gen/cache.json\` - GitHub user cache

          ðŸ¤– Generated by the Contributors Generator workflow" \
              --base main \
              --head "$BRANCH"

            # Enable auto-merge (will merge once status checks pass)
            gh pr merge "$BRANCH" --auto --squash || echo "Auto-merge may already be enabled"
          fi

      - name: Summary
        run: |
          echo "## Contributors Generator Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f frontend/src/data/contributors.json ]; then
            FEATURES=$(jq '.features | keys | length' frontend/src/data/contributors.json)
            echo "- **Features processed**: $FEATURES" >> $GITHUB_STEP_SUMMARY
          fi
