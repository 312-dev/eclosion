name: Build and Publish

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: graysoncadams/eclosion

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine release channel
        id: channel
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            TAG="${{ github.ref_name }}"
            if [[ "$TAG" == *-beta* ]] || [[ "$TAG" == *-rc* ]] || [[ "$TAG" == *-alpha* ]]; then
              echo "channel=beta" >> $GITHUB_OUTPUT
            else
              echo "channel=stable" >> $GITHUB_OUTPUT
            fi
          else
            echo "channel=dev" >> $GITHUB_OUTPUT
          fi

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Version tags only - no floating :latest or :beta
            # v1.2.3 -> 1.2.3, 1.2
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            # Pre-release tags (v1.2.3-beta.1) -> 1.2.3-beta.1
            type=match,pattern=v(.*),group=1

      - name: Build and push Docker image
        if: startsWith(github.ref, 'refs/tags/v')
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BUILD_TIME=${{ github.event.head_commit.timestamp }}
            GIT_SHA=${{ github.sha }}
            VERSION=${{ github.ref_name }}
            RELEASE_CHANNEL=${{ steps.channel.outputs.channel }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Build-only for PRs and main branch pushes (no publish)
      - name: Build Docker image (CI only)
        if: "!startsWith(github.ref, 'refs/tags/v')"
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: false
          build-args: |
            BUILD_TIME=${{ github.event.head_commit.timestamp }}
            GIT_SHA=${{ github.sha }}
            VERSION=dev
            RELEASE_CHANNEL=dev
          cache-from: type=gha
          cache-to: type=gha,mode=max
