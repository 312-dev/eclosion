# Trivy Security Scanner Configuration
# https://aquasecurity.github.io/trivy/latest/docs/references/configuration/config-file/

severity:
  - MEDIUM
  - HIGH
  - CRITICAL

# Only report vulnerabilities with fixes available
ignore-unfixed: true

# Scan settings
scan:
  # Skip scanning dev dependencies in package-lock.json
  skip-dirs:
    - node_modules
    - .git

# Vulnerability settings
vulnerability:
  # Ignore vulnerabilities older than this (optional, commented out)
  # ignore-published-before: 2020-01-01

  # Temporarily ignored until Chainguard updates their Python base image
  # CVE-2024-3220: Windows-only mimetype handling issue (not applicable to Linux containers)
  # Fixed in python 3.14.2-r3, waiting for Chainguard image update
  ignore-cves:
    - CVE-2024-3220
